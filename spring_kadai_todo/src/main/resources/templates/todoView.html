<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ToDoリスト課題</title>
</head>

<body>
    <h2>ToDoリスト</h2>
     
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>タイトル</th>
                <th>優先度</th>
                <th>ステータス</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="todos : ${todos}">
                <td th:text="${todos.getTodoId()}"></td>
                <td th:text="${todos.getTodoTitle()}"></td>
                <td th:text="${todos.getTodoPriority()}"></td>
                <td th:text="${todos.getTodoStatus()}"></td>
            </tr>
        </tbody>
    </table>
</body>

</html>
